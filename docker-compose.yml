version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: qa_app_postgres
    environment:
      POSTGRES_USER: qa_user
      POSTGRES_PASSWORD: qa_password
      POSTGRES_DB: qa_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - qa_network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U qa_user -d qa_db" ]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: qa_app
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://qa_user:qa_password@postgres:5432/qa_db?schema=public
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production
      - NODE_ENV=production
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - qa_network
    # Uncomment to run migrations on startup (optional)
    # command: sh -c "npx prisma migrate deploy && node server.js"

networks:
  qa_network:
    driver: bridge

volumes:
  postgres_data:
