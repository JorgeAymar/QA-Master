services:
  postgres:
    image: postgres:15-alpine
    container_name: qamaster_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-qa_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-qa_db}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - qa_network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-qa_user} -d ${POSTGRES_DB:-qa_db}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: deps
    container_name: qamaster_app
    ports:
      - "${APP_PORT:-3000}:3000"
    environment:
      - DATABASE_URL=postgresql://qa_user:qa_password@qamaster_db:5432/qa_db?schema=public
      - JWT_SECRET=${JWT_SECRET}
      - NODE_ENV=development
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - qa_network
    command: sh -c "npx prisma generate && npm run dev"
    volumes:
      - ./:/app
      - /app/node_modules
      - ./public/uploads:/app/public/uploads

networks:
  qa_network:
    driver: bridge

volumes:
  postgres_data:
