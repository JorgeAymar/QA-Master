# Nginx configuration for QA Master
# -------------------------------------------------
# This file should be placed in /etc/nginx/sites-available/qa-master.conf
# and symlinked to /etc/nginx/sites-enabled/qa-master.conf
# Then reload/restart nginx.
# -------------------------------------------------

server {
    listen 80;
    server_name qamaster.labshub.cc;

    # Optional: redirect HTTP â†’ HTTPS (uncomment if you have TLS certs)
    # return 301 https://$host$request_uri;

    location / {
        # Proxy to the Next.js container (exposed on host port 3001)
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Optional: serve static assets directly (if you mount a folder)
    # location /static/ {
    #     alias /path/to/your/static/;
    # }
}
