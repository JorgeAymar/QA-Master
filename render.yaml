# Render deployment configuration
# https://render.com/

services:
  # PostgreSQL Database
  - type: pserv
    name: qa-master-db
    env: docker
    plan: starter
    dockerfilePath: ./Dockerfile.postgres
    envVars:
      - key: POSTGRES_USER
        value: qa_user
      - key: POSTGRES_PASSWORD
        generateValue: true
      - key: POSTGRES_DB
        value: qa_db
    disk:
      name: postgres-data
      mountPath: /var/lib/postgresql/data
      sizeGB: 1

  # Next.js Application
  - type: web
    name: qa-master-app
    env: docker
    dockerfilePath: ./Dockerfile
    plan: starter
    region: oregon
    healthCheckPath: /
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: qa-master-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: NODE_ENV
        value: production
